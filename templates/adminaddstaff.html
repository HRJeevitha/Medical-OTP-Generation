{% extends 'adminheader.html' %}
{% block content %}
<br><br>
                  <!-- ======= Contact Section ======= -->
    <div id="contact" class="contact-area">
      <div class="contact-inner area-padding">
        <div class="contact-overly"></div>
        <div class="container ">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="section-headline text-center">
                <h2>New Staff Page</h2>
              </div>
            </div>
          </div>
          <div class="row">
            <!-- Start  contact -->
            <div class="col-md-6">
              <div class="form contact-form">
                <h3>{{msg}}

                <form action="/addnewstaff" method="post" role="form">
                  <div class="form-group mt-3">
                    <input type="text" name="fname" class="form-control" id="fname" placeholder="First Name" required>
                  </div>
                  <div class="form-group mt-3">
                    <input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name" required>
                  </div>
                  <div class="form-group mt-3">
                    <input type="text" name="uname" class="form-control" id="uname" placeholder="User Name" required>
                  </div>
                  <div class="form-group mt-3">
                    <input type="password" name="pwd" class="form-control" id="pwd" placeholder="Password" required>
                  </div>
                  <div class="form-group mt-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                  </div>
                  <div class="form-group mt-3">
                    <input type="text" class="form-control" name="phonenumber" id="phonenumber" placeholder="Phone Number" required
                    maxlength="10">
                  </div>
                  <div class="form-group mt-3">
                    <select class="form-control" name="specialization">
                      <option>General Specialist</option>
                      <option>Surgeon</option>
                      <option>Neurologist</option>
                      <option>Homeopathy</option>
                      <option>Others</option>
                    </select>
                  </div>
                  <div class="form-group mt-3">
                    <select class="form-control" name="qualification">
                      <option>MBBS</option>
                      <option>MD</option>
                      <option>Aurvedic</option>
                      <option>Homeopathy</option>
                      <option>Others</option>
                    </select>
                  </div>
                  <div class="form-group mt-3">
                    <select class="form-control" name="hospitalname">
                      {% for row in data %}
                        <option value="{{row['id']}}">{{row['HospitalName']}}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group mt-3">
                    <textarea class="form-control" name="address" rows="5" placeholder="Address" required></textarea>
                  </div>
                  <br>
                  <div class="text-center"><button type="submit">New Staff</button></div>
                </form>
              </div>
            </div>
            <!-- End Left contact -->
          </div>
        </div>
      </div>
    </div><!-- End Contact Section -->

{% endblock %}
